<div class="flex flex-col lg:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Groups</div>
        <button
            mat-icon-button
            [tabIndex]="-1"
            (click)="close()"
            >
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 pt-3 sm:pt-5 overflow-y-auto">
        <div class="flex items-center space-x-2 pb-2 border-b border-gray-300">
            <mat-form-field class="fuse-mat-dense w-full">
                <mat-label class="text-sm">Filter invoice by customer</mat-label>
                <input matInput [placeholder]="'Group Name'">
            </mat-form-field>   
            <button class="w-full sm:w-auto inline-block p-3 mt-2 text-sm text-white bg-blue-600 rounded uppercase hover:opacity-90 whitespace-nowrap">New Group</button>    
        </div>        
        <div class="flex items-center justify-end mt-4 space-x-4">
            <!-- Discard -->
            <button
                class="ml-auto sm:ml-0"
                mat-stroked-button 
                (click)="close()"
                >
                Close
            </button>
            <!-- Send -->
            <button
                class="order-first sm:order-last"
                mat-flat-button
                [color]="'primary'">
                Save
            </button>
        </div>
    </form>
</div>
