<div class="flex flex-col max-w-xl md:min-w-160 max-h-screen -m-6">

  <!-- Header -->
  <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
      <div class="text-lg font-medium">New Currency</div>
      <button
          mat-icon-button
          [tabIndex]="-1"
          (click)="close()"
          >
          <mat-icon
              class="text-current"
              [svgIcon]="'heroicons_outline:x'"></mat-icon>
      </button>
  </div>

  <!-- Compose form -->
  <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto space-y-4">
      <div class="cursor-pointer hover:bg-gray-100 dark:hover:bg-hover dark:bg-hover w-full bg-primary-50 rounded-md py-3 px-4">
        <span class="block text-primary font-semibold">Make sure to enter valid currency ISO code.</span>
      </div>
      <div class="w-full">
          <mat-form-field class="fuse-mat-dense w-full">
              <mat-label class="block w-full font-semibold dark:text-white/70 pb-1">
                  <span class="text-red-600 text-sm inline-block mr-0.5">*</span>
                  Currency Code
              </mat-label>
              <input matInput>
          </mat-form-field>
      </div>
      <div class="w-full">
          <mat-form-field class="fuse-mat-dense w-full">
              <mat-label class="block w-full font-semibold dark:text-white/70 pb-1">
                  <span class="text-red-600 text-sm inline-block mr-0.5">*</span>
                  Symbol
              </mat-label>
              <input matInput>
          </mat-form-field>
      </div>
      <div class="w-full">
        <div class="flex flex-wrap items-center-justify-between -mx-2">
          <div class="w-full md:w-1/2 px-2">
            <div class="w-full">
              <mat-form-field class="w-full">
                <mat-label class="block w-full font-semibold dark:text-white/70 pb-1">
                  <span class="text-red-600 text-sm inline-block mr-0.5">*</span>
                  Decimal Separator
                </mat-label>
                <mat-select>
                    <mat-option value="dote">.</mat-option>
                    <mat-option value="coma">,</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="w-full md:w-1/2 px-2">
            <div class="w-full">
              <mat-form-field class="w-full">
                <mat-label class="block w-full font-semibold dark:text-white/70 pb-1">
                  <span class="text-red-600 text-sm inline-block mr-0.5">*</span>
                  Thousand Separator
                </mat-label>
                <mat-select>
                    <mat-option value="dote">.</mat-option>
                    <mat-option value="coma">,</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full">
        <mat-label class="block w-full font-semibold dark:text-white/70 pb-1">
          <span class="text-red-600 text-sm inline-block mr-0.5">*</span>
          Currency Placement
        </mat-label>
        <mat-radio-group class="flex space-x-3 " [color]="'primary'">
            <mat-radio-button [value]="'beforeAmount'">
              Before Amount
            </mat-radio-button>
            <mat-radio-button [value]="'afterAmount'">
              After Amount
            </mat-radio-button>
        </mat-radio-group>
      </div>
      
      <div class="flex items-center justify-end mt-4 sm:mt-0 space-x-4">
          <!-- Discard -->
          <button
              class="ml-auto sm:ml-0 rounded-md"
              mat-stroked-button 
              (click)="close()"
              >
              Close
          </button>
          <!-- Send -->
          <button
              class="order-first sm:order-last rounded-md"
              mat-flat-button
              [color]="'primary'">
              Save
          </button>
      </div>
  </form>
</div>
